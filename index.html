<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple tank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="200px" height="200px" class="canvas">HTML5 Canvas not supported</canvas>
        <div class="controlls">
            <table class="cont-table">
                <tbody>
                    <tr>
                        <td colspan="2">
                            <button class="b-input" type="button" name="pause" id="pause">pause</button>
                            <button class="b-input" type="button" name="reload" id="reload">restart</button>
                            <button class="b-input" type="button" name="reset" id="reset">reset</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>display:</h3>
                            <input   type="radio" name="display" id="normal" value="true" checked>
                            <label for="normal">normal</label> <br>
                            <input   type="radio" name="display" id="boosted" value="false">
                            <label for="boosted">white boosted</label>
                        </td>
                        <td>
                            <h3>input:</h3>
                            <input   type="radio" name="input" id="fixed" value="f" checked>
                            <label for="fixed">fixed</label> <br>
                            <input   type="radio" name="input" id="random" value="r">
                            <label for="random">random</label> <br>
                            <input   type="radio" name="input" id="user" value="u">
                            <label for="user">on click</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="T">T:</label>
                            <input class="n-input" type="number" id="T" name="T" step="0.1" value="0.5" min="0">
                            <label for="A">A:</label>
                            <input class="n-input" type="number" id="A" name="A" step="1" value="15" min="0">
                            <label for="damping">damping:</label>
                            <input class="n-input" type="number" id="damping" name="damping" step="0.05" value="0.02" max="1" min="0">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
